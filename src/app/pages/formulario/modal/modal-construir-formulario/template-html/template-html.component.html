<div style="width: 100%; height: 1000px; overflow: hidden">
  <ng2-pdfjs-viewer
    #pdfViewer
    zoom="auto"
    [downloadFileName]="nomeRelatorio"
    viewerFolder="assets/pdfjs"
    pagemode="bookmarks"
    [openFile]="false"
    style="width: 100%; height: 100%; display: block"
  >
  </ng2-pdfjs-viewer>
</div>
<div class="modal-footer botoes" *ngIf="true">
  <div class="row botoes" style="width: 25%">
    <div class="col">
      <button
        noDoubleClick
        (click)="close()"
        type="button"
        class="w-100 btn btn-danger"
        data-bs-dismiss="modal"
      >
        <em class="fa fa-lg fa-minus-circle float-center pt-1"></em>
        Fechar
      </button>
    </div>
  </div>
</div>
