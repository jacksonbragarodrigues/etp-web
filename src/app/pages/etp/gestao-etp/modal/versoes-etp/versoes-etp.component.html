<ng-template #versoesEtpComponent class="modal modal-xl fade">

  <div class="modal-header">
    <div class="col text-center">
      <span class="font-title">Vers√µes do ETP</span>
    </div>
    <div class="col-auto text-end">
      <button title="Fechar" type="button" (click)="close()" style="color: white" class="btn btn-close-modal">
        <i class="fa fa-xl fa-times"></i>
      </button>
    </div>
  </div>

  <div class="modal-body">
    <!-- Tabela -->
    <app-table-shared-etp [tableLazyLoadingPai]="tableLazyLoading.bind(this)"
                          [onSortPai]="onSort.bind(this)"
                          [gestaoBase]="gestaoBase"
                          [page]="page"
                          [selecionarEtp]="selecionarItem.bind(this)"
                          [elaborar]="construirEtp.bind(this)"
                          [sobreporMenuAcaoEtp]="true"
                          [desabilitarCampos]="desabilitarCampos">
    </app-table-shared-etp>
  </div>
</ng-template>
